<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito, 
            basta colocar 
            tudo no meio 
            do par de tags &lt;P&gt; e &lt;/P&gt;
        </p>
        <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt; </p>
        <br>
        <p>Algumas coisas legais:</p> &reg;
        <br>&copy;
        <br>&trade;
        <br>&uparrow;
        <br>&downarrow;
        <br><p>Alguns emojis:</p> &#x1F923;
    </body>
</html>
