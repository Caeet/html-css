<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo-classes</title>
        <style>
            div {
                background-color: lightgray;
                width: 200px;
                height: 200px;
                text-align: center;
                border: 1px solid black;
                border-radius: 5px;
                display: inline-block;
            }

            div:hover {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </body>
</html>
