<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testando hovers</title>
        <style>
            div {
                background-color: lightgray;
                width: 300px;
                height: 300px;
                text-align: center;
            }

            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Testando hovers</h1>
        <div>
            Não passe o mouse aqui
            <p>Você passou o mouse : )</p>
        </div>
    </body>
</html>
