<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagem Flexível</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente aumentar o tamanho da janela do seu navegador para obter uma experiência incrivel!</p>
        <picture>
            <source media="(max-width: 750px)" srcset="images/paisagem-p.png" type="image/png">
            <source media="(max-width: 1250px)" srcset="images/paisagem-m.png" type="image/png">
            <img src="images/paisagem-g.png" alt="Paisagem">
        </picture>
    </body>
</html>
